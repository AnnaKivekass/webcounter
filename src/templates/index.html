<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <title>Laskuri</title>
  </head>
  <body>
    <h2>Ohtulaskuri</h2>

    <div>nappia painettu {{ value }} kertaa</div>

    <form method="post" action="/increment" style="display:inline">
      <button type="submit">Paina</button>
    </form>

    <form method="post" action="/reset" style="display:inline">
      <button type="submit">Nollaa</button>
    </form>

    <form method="post" action="/set" style="margin-top: 1em;">
      <input type="text" name="value" />
      <button type="submit">Aseta</button>
    </form>
  </body>
</html>
